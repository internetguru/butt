language: bash

os:
  - linux
  - osx

dist: trusty
sudo: false

addons:
  apt:
    sources:
    - debian-sid # Needed for shellcheck
    packages:
    - shellcheck
    - python-docutils # Needed for rst2man

env:
  global:
    - secure: ""
  matrix:
    - DIST=regular DEPLOY_FILE=butt-*.tar.gz
    - DIST=single DEPLOY_FILE=butt.sh

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew unlink coreutils
      brew install shellcheck docutils gnu-getopt coreutils gnu-sed
      export PATH="/usr/local/opt/gnu-getopt/bin:$PATH"
      export PATH="/usr/local/opt/gnu-sed/bin:$PATH"
      export PATH="/usr/local/opt/coreutils/libexec/gnubin:$PATH"
      ln -s /usr/local/bin/rst2man.py /usr/local/bin/rst2man
    fi
  - export PREFIX=$HOME/opt
  - mkdir -p $PREFIX/bin
  - export PATH=$PREFIX/bin:$PATH

before_script:
  - |
    if [[ $DIST == regular ]]; then
      ./configure \
        && make \
        && cat compiled/install \
        && compiled/install \
        || return $?
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then PREFIX=/usr/local make dist; fi
    fi
  - |
    if [[ $DIST == single ]]; then
      ./configure \
        && make distsingle \
        && cp butt.sh $PREFIX/bin/butt
    fi

script:
  - shellcheck butt
  - butt --verbose -w test test/test.butt

deploy:
  - provider: releases
    api_key: "$GITHUB_TOKEN"
    file: "$DEPLOY_FILE"
    skip_cleanup: true
    file_glob: true
    on:
      repo: InternetGuru/butt
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - deploy:
    provider: script
    script: "scripts/changelog-latest CHANGELOG.md | scripts/travis-update-release"
    on:
      repo: InternetGuru/butt
      tags: true
      condition: $TRAVIS_OS_NAME = linux

matrix:
  fast_finish: true
